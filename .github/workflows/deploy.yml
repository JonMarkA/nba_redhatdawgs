name: Deploy NBA Oracle to Azure Blob Storage

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Upload files to Azure $web container
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az storage blob upload-batch \
              --source . \
              --destination '$web' \
              --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }} \
              --auth-mode login \
              --overwrite true

      - name: Confirm deployment
        run: echo "âœ… NBA Oracle deployed to Azure Blob Storage at $(date)"